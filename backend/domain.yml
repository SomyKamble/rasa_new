version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- give_time:
    use_entities: true
- repeat_name:
    use_entities: true
- give_name:
    use_entities: true
- give:
    use_entities: true
- request_name:
    use_entities: true
- weather:
    use_entities: true
- count:
    use_entities: true
- country:
    use_entities: true
entities:
- city
- workout_type
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  first_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  last_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  city:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_ask_name:
  - text: what is your name?
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_name_form_first_name:
  - text: what is your first name?
  utter_submit:
  - text: ok
  utter_slot_values:
  - text: Thank you {first_name}{last_name}
  utter_good_boy:
  - text: He is a good boy{city}
  utter_xyz:
  - text: this is germany
actions:
- action_time_now
- action_recive_name
- action_say_name
- action_ask_last_name
- action_get_rem_cycles
- get_temp
forms:
  name_form:
    first_name:
    - type: from_text
    last_name:
    - type: from_text
e2e_actions: []
